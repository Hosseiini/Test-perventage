<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/style.css" />
  <link rel="shortcut icon" href="./img/percent-img.jpg" type="image/x-icon">
  <title>percentage catcher online!</title>
</head>

<body>
  <header>
    <h1>percentage catcher online!</h1>
  </header>
  <main>
    <section class="left">
      <div class="guess"></div>
      <p class="correctText"> Number of correct questions</p>
      <input class="correct" />
      <p class="wrongText"> Number of wrong questions</p>
      <input class="wrong" />
      <p class="totalText"> Total questions</p>
      <input class="total" />
      <P class="percentage"> Your percentage :
      <p class="percent"> 0% </p>
      <button class="check">Check</button>
      <button class="reset">Reset</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
